<section class="booking-container" id="booking-section">
  <form class="booking-form">
    <h1 class="book_title">Book a Table</h1>
    <div class="form-row">
      <input type="text" name="first_name" placeholder="First Name" required />
      <input
        type="text"
        name="second_name"
        placeholder="Second Name"
        required
      />
    </div>
    <div class="form-row">
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone" required />
    </div>
    <div class="form-row">
      <input type="date" name="booking_date" required />
      <input
        type="number"
        name="people_count"
        placeholder="How Many People?"
        required
      />
    </div>
    <div class="form-row full-width">
      <textarea name="additional_info" placeholder="Additional Info"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="image-container">
    <img id="coffeecin" class="booking-left_image" />
    <div id="booking-left_overlay">
      <p>Get a Table and</p>
      <p class="no-margin"><span class="styled">Enjoy </span>your Break</p>
    </div>
  </div>
</section>

<section class="booking-container" id="booking-section" aria-labelledby="booking-heading">
  <form class="booking-form" aria-describedby="booking-description">
    <h1 class="book_title" id="booking-heading">Book a Table</h1>
    <p id="booking-description" class="sr-only">Fill out the form to reserve a table at our cafe.</p>

    <div class="form-row">
      <label for="first_name" class="sr-only">First Name</label>
      <input type="text" id="first_name" name="first_name" placeholder="First Name" required />

      <label for="second_name" class="sr-only">Second Name</label>
      <input type="text" id="second_name" name="second_name" placeholder="Second Name" required />
    </div>

    <div class="form-row">
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required />

      <label for="phone" class="sr-only">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone" required />
    </div>

    <div class="form-row">
      <label for="booking_date" class="sr-only">Booking Date</label>
      <input type="date" id="booking_date" name="booking_date" required />

      <label for="people_count" class="sr-only">Number of People</label>
      <input type="number" id="people_count" name="people_count" placeholder="How Many People?" min="1" required />
    </div>

    <div class="form-row full-width">
      <label for="additional_info" class="sr-only">Additional Info</label>
      <textarea id="additional_info" name="additional_info" placeholder="Additional Info" rows="4"></textarea>
    </div>

    <button type="submit" aria-label="Submit Booking Form">Submit</button>
  </form>

  <div class="image-container" aria-hidden="true">
    <img id="coffeecin" class="booking-left_image" alt="Beautiful coffee, book a table" role="img" />
    <div id="booking-left_overlay">
      <p>Get a Table and</p>
      <p class="no-margin"><span class="styled">Enjoy </span>your Break</p>
    </div>
  </div>
</section>
